<!DOCTYPE HTML>
<html>
<head>
    <title>Tile easy</title>
    <link rel="stylesheet" href="asset/noise/noise.css">
    <!-- Jquery lib & css -->

    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <style>
	    td, tr {
		   border: 1px solid red;
		}
		#tab{
			background-image:url(asset/img/sprite.png);
			width:256px;
			height:13632px;
			background-repeat:no-repeat;
			border-spacing: 0px;
		}
		.element{
			position:relative;
			float:left;
		}
    </style>
</head>
<body>
	<table id="tab" class="element"></table>
	<div style="width:200px" class="element"><br></div>
	<div id="container" class="element">
        <div id="content">
            <b>transition water-grass en Y</b>
            <div id="maDiv" class="water el" style="width:30px;height:30px;"></div>

            <div id="maDiv" class="grass1 el" style="width:30px;height:30px;"></div>

            <div id="maDiv" class="water el" style="width:30px;height:30px;"></div>

            <b>transition water-grass en X</b>
            <div>
                <div id="maDiv" class="water el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="wg_x_left el" style="position:relative;float:left;width:30px;height:30px;"></div>

            </div>
            <br>
            <br>
            <br>
            <b>transition water-grass en diago no-se</b>

                <div id="maDiv" class="water el" style="position:relative;float:left;width:30px;height:30px;"></div>

                <div id="maDiv" class="wg_y_top el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="wg_angle_externe_ne el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="water el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <br>
                <br>
                <div id="maDiv" class="wg_angle_externe_no el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="wg_angle_interne_se el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="grass1 el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="wg_angle_interne_so el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="wg_angle_externe_ne el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <br>
                <br>
                <div id="maDiv" class="wg_angle_externe_so el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="wg_angle_interne_ne el" style="position:relative;float:left;width:30px;height:30px;"></div>

                <div id="maDiv" class="wg_angle_externe_se el" style="position:relative;float:left;width:30px;height:30px;"></div>

                <br>

                <div id="maDiv" class="water el" style="position:relative;float:left;width:30px;height:30px;"></div>
                


            </div>
            

        </div>

	<script type="text/javascript">
		for(i = 0;i<426;i++){
			$('#tab').append("<tr><td title='0,"+i*32+"'></td><td title='-32,-"+i*32+"'></td><td title='-64,-"+i*32+"'></td><td title='-96,-"+i*32+"'></td><td title='-128,-"+i*32+"'></td><td title='-160,-"+i*32+"'></td><td title='-192,-"+i*32+"'></td><td title='-224,-"+i*32+"'></td></tr>")
		}
	</script>

</html>
