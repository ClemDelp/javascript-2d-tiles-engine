<!DOCTYPE HTML>
<html>
<head>
    <title>Tile easy</title>
    <link rel="stylesheet" href="asset/noise/noise.css">

</head>
<body>

	<div id="container">
        <div id="content">
            <b>transition water-grass en Y</b>
            <div id="maDiv" class="water el" style="width:30px;height:30px;"></div>
            <div id="maDiv" class="wg_y_top el" style="width:30px;height:30px;"></div>
            <div id="maDiv" class="grass1 el" style="width:30px;height:30px;"></div>
            <div id="maDiv" class="grass1 el" style="width:30px;height:30px;"></div>
            <div id="maDiv" class="wg_y_bottom el" style="width:30px;height:30px;"></div>
            <div id="maDiv" class="water el" style="width:30px;height:30px;"></div>

            <b>transition water-grass en X</b>
            <div>
                <div id="maDiv" class="water el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="wg_x_left el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="grass1 el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="grass1 el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="wg_x_right el" style="position:relative;float:left;width:30px;height:30px;"></div>
                <div id="maDiv" class="water el" style="position:relative;float:left;width:30px;height:30px;"></div>
            </div>
            

        </div>
    </div>

</body>
</html>
